<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <h5 *ngIf="textAfterRegistration">Now you can login.</h5>
  <small class="form-text text-from-server" *ngIf="messageFromServer">{{ messageFromServer }}</small>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" formControlName="email">
    <small class="form-text text-muted"
           *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched">
      Enter the correct email.</small>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" formControlName="password">
    <small class="form-text text-muted"
           *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">
      Password must not be empty.</small>
  </div>
  <button type="submit" class="btn btn-primary btn-block">Log In</button>
  <hr>
  <div class="form-group ">
    <p class="text-muted text-center">
      Do not have an account? <a [routerLink]="'/admin/registration'">Registration!</a>
    </p>
  </div>
</form>
