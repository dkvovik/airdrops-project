      </div>
      <div class="col-md-2 range__rating">
        <h2 class="title">Rating</h2>
        <div class="range-slider">
          <range-slider [min]="minRating" [max]="maxRating" [toolTips]="[false,false]" [step]="stepRating"
                        [(ngModel)]="twoWayRangeRating" (ngModelChange)="changedRating()"></range-slider>
          <div class="form-group">
            <span class="range-input">
              <input type="number" [(ngModel)]="twoWayRangeRating[0]" (ngModelChange)="changedRating()">
            </span>
            <span class="range-input">
              <input type="number" [(ngModel)]="twoWayRangeRating[1]" (ngModelChange)="changedRating()">
            </span>
          </div>
        </div>
      </div>
      <div class="col-md-5 submit-wrapper">
        <div class="btn btn-clear" (click)="clearFormFilter()">clear</div>
        <button class="btn bt-submit-filter btn-block">Apply Filter</button>
      </div>
    </div>
  </div>
